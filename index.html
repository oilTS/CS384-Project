<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <title>CS384 — ใส่รหัสชุดทดสอบ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .error { color: red; margin-top: 10px; }
    .form-row { margin-bottom: 15px; }
    input, button { padding: 5px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>CS384 — เริ่มการทดลอง</h1>

  <p>กรุณากรอกรหัสชุดทดสอบของคุณ (S1, S2, S3, S4)</p>
  <div class="form-row">
    <input id="codeInput" placeholder="เช่น S1" />
    <button id="startBtn">เริ่ม</button>
  </div>
  <div id="codeError" class="error" style="display:none"></div>

  <form id="testForm">
    <label for="read_article">บทความที่อ่าน:</label>
    <input type="text" name="read_article" required />
    <label for="read_time">เวลาอ่าน (วินาที):</label>
    <input type="number" name="read_time" required />
    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    // ------------------------------
    // ปุ่มเริ่มทดลอง
    // ------------------------------
    document.getElementById("startBtn").addEventListener("click", () => {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      const err = document.getElementById("codeError");
      err.style.display = "none";

      if (!["S1","S2","S3","S4"].includes(code)) {
        err.textContent = "รหัสไม่ถูกต้อง — กรุณากรอก S1, S2, S3 หรือ S4";
        err.style.display = "block";
        return;
      }

      const cond = window.Experiment.CONDITION[code];
      if (!cond) {
        err.textContent = "สคริปต์ยังไม่โหลดหรือรหัสผิด";
        err.style.display = "block";
        return;
      }

      if (cond.first.startsWith("read")) {
        window.location.href = `phase1_read_ready.html?set=${code}`;
      } else {
        window.location.href = `phase1_listen_ready.html?set=${code}`;
      }
    });

    // ------------------------------
    // ส่งข้อมูลฟอร์มไป Google Sheets
    // ------------------------------
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => { data[key] = value; });

      // เรียกฟังก์ชัน sendToSheet จาก main.js
      if (window.Experiment && typeof window.Experiment.sendToSheet === "function") {
        window.Experiment.sendToSheet(data);
      } else {
        console.error("sendToSheet ไม่ได้ถูกกำหนดใน main.js");
      }
    });
  </script>
</body>
</html>
